# Claude-Mem Server Deployment
#
# Centralized Worker - SQLite storage
# Multiple clients (laptops, Clawdbot) POST hooks to it via HTTP.

services:
  worker:
    build: .
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.worker.rule=Host(`${SERVICE_FQDN_WORKER}`)"
      - "traefik.http.routers.worker.entrypoints=websecure"
      - "traefik.http.routers.worker.tls.certresolver=letsencrypt"
      - "traefik.http.services.worker.loadbalancer.server.port=37777"
    volumes:
      - claude-mem-data:/data/.claude-mem
    environment:
      - CLAUDE_MEM_WORKER_HOST=0.0.0.0
      - CLAUDE_MEM_WORKER_PORT=37777
      - CLAUDE_MEM_API_KEY=${CLAUDE_MEM_API_KEY:-}
      - CLAUDE_MEM_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:37777/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - coolify

volumes:
  claude-mem-data:

networks:
  coolify:
    external: true
